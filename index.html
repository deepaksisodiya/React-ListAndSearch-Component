<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
</head>
<body>

<div id="mount-point"></div>

<script type="text/jsx">

    // react code goes here

    var List = React.createClass({

        getInitialState : function () {
            return {
                itemList : [
                        'deepak',
                        'chetan',
                        'narendra'
                ],
                items : []
            }
        },
        
        filterItem : function (event) {
            var filterItems = this.state.itemList;
            filterItems = filterItems.filter(function (item) {
                return item.toLowerCase().search(event.target.value.toLowerCase()) !== -1
            });
            this.setState({ items : filterItems });
        },

        componentWillMount : function () {
            this.setState({ items : this.state.itemList });
        },

        render : function () {
            var listingItems = this.state.items.map(function (item) {
                return <li>{ item }</li>
            });
            return <div>
                <input type="text" onChange={ this.filterItem } />
                <ul>{ listingItems }</ul>
            </div>
        }

    });

    React.render(
            <List></List>,
            document.getElementById('mount-point')
    );

</script>

</body>
</html>
